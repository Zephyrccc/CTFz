version: '3'

services:
  db:
    image: mariadb:10.6.12
    container_name: db
    restart: always
    environment:
      TZ: Asia/Shanghai
      MARIADB_DATABASE: CTFz
      MARIADB_USER: CTFz
      MARIADB_PASSWORD: CTFz
      MARIADB_ROOT_PASSWORD: CTFz
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_general_ci",
        "--max_allowed_packet=128M",
        "--default-time-zone=+8:00"
      ]
    # ports:
    #   - "3306:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
    networks:
      - default-network

  server:
    image: server
    build: ./Server
    container_name: server
    restart: always
    privileged: true
    environment:
      TZ: Asia/Shanghai
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./Server:/var/www/html/Server
      - ./file/attachments:/var/www/html/Server/file/attachments
    ports:
      - '8000:8000'
    command: /var/www/html/Server/start.sh
    depends_on:
      - db
    networks:
      - default-network

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: always
    environment:
      TZ: "Asia/Shanghai"
    ports:
      - '80:80'
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      # - ./log/nginx:/var/log/nginx
      - ./Client/dist:/dist
      - ./file:/file
    depends_on:
      - server
    networks:
      - default-network
networks:
  default-network:
